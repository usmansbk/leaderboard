<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="app-header">
      <h1 class="header-1">Leaderboard</h1>
    </header>
    <main>
      <section class="scores-section">
        <header class="scores-header">
          <h2 class="header-2">Recent scores</h2>
          <button class="primary-button" type="button">Refresh</button>
        </header>
        <ul class="scores-list" id="scores"></ul>
      </section>
      <section class="add-score-section">
        <h2 class="header-2">Add your score</h2>
        <form id="add-score" class="add-score-form">
          <input class="score-input" placeholder="Your name" required type="text" />
          <input class="score-input" placeholder="Your score" required type="number" />
          <button class="primary-button" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
