<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header">
      <h1 class="header-1">Leaderboard</h1>
    </header>
    <main>
      <section class="scores-section">
        <header class="scores-header">
          <h2 class="header-2">Recent scores</h2>
          <button id="refresh-button" class="primary-button" type="button">
            Refresh
          </button>
        </header>
        <ul class="scores-list" id="scores"></ul>
      </section>
      <section class="add-score-section">
        <h2 class="header-2">Add your score</h2>
        <form id="add-score" class="add-score-form">
          <input
            class="score-input"
            placeholder="Your name"
            required
            type="text"
          />
          <input
            class="score-input"
            placeholder="Your score"
            required
            type="number"
            min="0"
          />
          <button class="primary-button action-button" type="submit">
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
